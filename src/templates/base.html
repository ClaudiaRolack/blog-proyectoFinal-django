<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body style="display: grid; justify-items: center; align-items: center; height: 100vh;">
    
    {% include 'shared/navbar.html' %}
    
    <h1>
        {% block title %}
        {% endblock title %}
    </h1>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
    {% block content %}  
    {% endblock content %}

    {% include 'shared/footer.html' %}
</body>
</html>
